<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 01</title>
    <link rel="stylesheet" href="tarefa01.css">
</head>
<body>

    <!--
        1)Crie um formulário de login em HTML utilizando uma tabela para organizar os campos e os botões e apresente a mesma centralizada na página.
        2)Adicione estilos Css:
        - externos 
        - Seletor de tipo nos campos de texto 
        - Seletor de id no botão de login
    -->

    <form action="">

        <h1> FICHA CADASTRAL</h1>

        <label for="name">Nome: </label>
        <input type="text" name="" id="">

        <label for="email">E-mail:</label>
        <input type="text">
        <hr>
        <h1>
            Cursos que deseja se cadastrar
        </h1>

        <input type="checkbox" name="cursos" id="ADS" checked >Analise e Desenvolvimento de Sistemas
        <br>
        <input type="checkbox" name="cursos" id="SI">Sistemas da Informação
        <br>
        <input type="checkbox" name="cursos" id="CC">Ciências da Computação
        <hr>

        <h1>Período desejado</h1>
        <input type="radio" name="periodo">Manhã
        <input type="radio" name="periodo">Tarde
        <input type="radio" name="periodo">Noite

        <br>
        <button type="submit" name="submit" id="submit"> Enviar</button>
        <button type="submit" name="cancel">Cancelar</button>
    </form>
    
</body>
</html>
